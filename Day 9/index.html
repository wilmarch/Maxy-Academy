<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitung Luas Lingkaran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Hitung Luas Lingkaran</h2>
            <div class="mb-3">
              <label for="radiusInput" class="form-label">Masukkan jari-jari lingkaran:</label>
              <input type="number" class="form-control" id="radiusInput" placeholder="Masukkan jari-jari">
            </div>
            <button type="button" class="btn btn-primary w-100" id="hitungBtn">Hitung</button>
            <div id="result" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
