<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 19</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-default" id="nav_bar">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand navbar-link weather">
                    <img src="logo.png" class="img-responsive" id="logo" alt=""><strong>Weather App</strong>
                </a>
            </div>
        </div>
    </nav> 

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Simple Weather Widget</h5>
            </div>
            <div class="card-body">
                <div class="form-group mb-3">
                    <label for="cityInput" class="form-label">Enter City:</label>
                    <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
                </div>
                <div class="mb-3">
                    <button id="getWeatherButton" class="btn btn-primary">Get Weather</button>
                </div>
                <div id="weatherInfo"></div>
                <div class="row align-items-center justify-content-center" id="forecastInfo"></div> 
            </div>
            <div class="card-footer text-center"> 
               Resnu Wilmar - Day 19
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
