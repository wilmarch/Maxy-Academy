<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array to JSON Object Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Array to JSON Object Converter</h2>
        <div class="row">
            <div class="col-md-6">
                <form id="arrayForm">
                    <div class="mb-3">
                        <label for="arrayInput" class="form-label">Enter array elements (comma-separated):</label>
                        <input type="text" class="form-control" id="arrayInput" name="arrayInput">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="convertToArray()">Convert</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div id="result"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
