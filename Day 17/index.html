<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple To-Do List W/ Semantic UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="ui container todo-container">
    <h1 class="ui dividing header todo-header">Simple To-Do List W/ Semantic UI</h1>

    <div class="ui action input">
      <input type="text" placeholder="Tambahkan tugas..." id="taskInput">
      <button class="ui teal button" onDclick="addTask()">Tambah</button>
    </div>

    <div class="ui middle aligned divided relaxed list" id="taskList">
      <!-- List Tasks -->
    </div>
  </div>

  <footer>
    <p>Resnu Wilmar Wibisana - Day 16</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
