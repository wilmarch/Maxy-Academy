<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day16</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5 mb-5"> 
  <h1> Day 16</h1>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="notification-tab" data-bs-toggle="tab" data-bs-target="#notification" type="button" role="tab" aria-controls="notification" aria-selected="true">Notification</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="camera-tab" data-bs-toggle="tab" data-bs-target="#camera" type="button" role="tab" aria-controls="camera" aria-selected="false">Camera</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="location-tab" data-bs-toggle="tab" data-bs-target="#location" type="button" role="tab" aria-controls="location" aria-selected="false">Location</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="notification" role="tabpanel" aria-labelledby="notification-tab">
      <button id="notificationBtn" class="btn btn-primary mt-3">Show Notification 1</button>
      <button type="button" class="btn btn-primary mt-3" id="liveToastBtn">Show live toast</button> 
      <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Notifikasi 2</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Hello, world! This is a toast message.
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="camera" role="tabpanel" aria-labelledby="camera-tab">
      <div id="cameraContainer">
        <button id="startCameraBtn" class="btn btn-primary mt-3">Start Camera</button>
        <button id="stopCameraBtn" class="btn btn-danger mt-3" style="display: none;">Stop Camera</button>
        <button id="captureBtn" class="btn btn-success mt-3" style="display: none;">Capture</button>
        <video id="cameraFeed" autoplay style="display: none;"></video>
        <div id="gallery" class="row mt-3"></div> 
      </div>
    </div>
    <div class="tab-pane fade" id="location" role="tabpanel" aria-labelledby="location-tab">
      <button id="getLocationBtn" class="btn btn-primary mt-3">Get Location</button>
      <div id="loadingLocation" class="loading" style="margin-top: 50px;"></div>
      <div id="locationDisplay" style="margin-top: 50px;"></div> 
    </div>
    
  </div>
</div>
<footer class="footer py-3 bg-light">
  <div class="container">
    <span class="text-muted">Resnu Wilmar Day 16</span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
